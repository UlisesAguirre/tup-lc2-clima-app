<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="shortcut icon" href="img/weather_icon.ico" />
    <title>Clima app</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/add-city.css">
</head>

<body>
    <header>
        <h1><img src="img/weather-logo.png" alt="Clima" class="logo"><span>Clima App</span></h1>
        <nav>
            <ul>
                <li><a href="index.html">Clima</a></li>
                <li class="current-page"><a href="#">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header> <!-- Contenido principal de la página -->
    <main>
        <h2 class="titulo">Agregar ciudad</h2>
        <section>
            <form action="" class="formulario">
                <label for="ingresarCiudad"> Ingrese la ciudad a agregar:</label>
                <input type="text" name="ingresarCiudad" id="ingresarCiudad"><br>
                <input type="submit" name="agregar" id="agregarCiudad" value="Agregar">
            </form>
        </section>
        <section class="mensajes">
            <p class="exito">Ciudad agregada con éxito</p>
            <p class="error">Error: la ciudad ingresada no se encuentra en la API o se produjo un error al consultar</p>
            <p class="existente">La ciudad ingresada ya se encuentra almacenada</p>
        </section>
    </main>
    
    <footer>
        <p> Desarrollado con ♥ - LC2 </p>
    </footer>
</body>

</html>
