<!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name= "viewport" content= "width=device-width, initial-scale= 1.0">
        <link rel="shortcut icon" href="img/weather_icon.ico"/> 
        <title>Clima app</title> 
        <!-- Estilos CSS -->
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/pages/index.css">
    </head>

    <body>
        <header>
            <h1><img src="img/weather-logo.png" alt="Clima" class="logo"><span>Clima App</span></h1>
            <nav>
                <ul>
                        <li class="current-page"><a href="#">Clima</a></li>
                        <li><a href="add-city.html">Agregar Ciudad</a></li>
                        <li><a href="help.html">Ayuda</a></li>
                </ul>
            </nav>
        </header> <!-- Contenido principal de la página         -->
        <main>
            <h2>El Clima Ahora</h2>
            <section id="form-city-list">
                <form>
                    <select name="Ciudad" id="Ciudad">
                        <option value="Seleccionar ciudad"- disabled - selected >Seleccionar ciudad</option>
                        <option value="Rosario">Rosario</option>
                        <option value="Rafaela">Rafaela</option>
                    </select>
                    <button name="Consultar" id="Consultar">Consultar</button>

                </form>
                <!-- Sección donde se debe colocar elformulario, con el select y el botón de consultar -->
            </section>
            <section id="section-weather-result">
                <div class="card">
                    <h3>Rosario</h3>
                    <img src="http://openweathermap.org/img/wn/01d@2x.png">
                    <p>Temperatura: 13.76°</p>
                    <p>Sensación térmica: 12.91°</p>
                    <p>Humedad: 66%</p>
                    <p>Velocidad del viento: 2.06km/h</p>
                    <p>Presión: 1024 P</p>
                </div>
                <!-- Sección donde se debe mostrarel clima de la ciudad -->
            </section>
        </main>
        <footer>
            <p> Desarrollado con ♥ - LC2 </p>
        </footer>
    </body>
</html>
